<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>标签悬浮球助手 - 设置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; }
    .card { max-width: 900px; background: #fff; border: 1px solid #e6e6f0; border-radius: 12px; padding: 18px; box-shadow: 0 8px 26px rgba(0,0,0,.06); }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input[type="text"], input[type="number"] { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #d9d9e3; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    button { padding: 10px 12px; border: none; border-radius: 10px; background: #2a6df4; color: #fff; cursor: pointer; font-weight: 700; }
    button.secondary { background: #5f6c7b; }
    .hint { color: #666; font-size: 12px; }
    .btns { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    pre { background:#f7f8fd; padding:10px; border-radius:10px; overflow:auto; border:1px solid #ececf3; max-height:340px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>标签悬浮球助手 · 设置与测试</h2>
    <label>本地程序地址（可填 127.0.0.1:8766 / http://127.0.0.1:8766，保存时会自动规范化）</label>
    <input id="serverUrl" type="text" placeholder="http://127.0.0.1:8766" />
    <div class="row">
      <div>
        <label>截图 JPEG 质量（0.5 ~ 0.95）</label>
        <input id="jpegQuality" type="number" step="0.05" min="0.5" max="0.95" />
      </div>
      <div>
        <label>失败重试间隔（分钟）</label>
        <input id="autoRetryMinutes" type="number" step="1" min="1" />
      </div>
    </div>
    <label>分类 Schema 接口（绝对或相对，留空则自动探测）</label>
    <input id="schemaEndpoint" type="text" placeholder="/tag/schema 或 http://127.0.0.1:8766/tag/schema" />
    <div class="btns">
      <button id="saveBtn">保存设置</button>
      <button id="pingBtn" class="secondary">测试连接</button>
      <button id="schemaBtn" class="secondary">测试分类接口</button>
      <button id="translateBtn" class="secondary">翻译测试</button>
      <button id="saveTagBtn" class="secondary">保存测试</button>
      <button id="clearSchemaBtn" class="secondary">清空缓存 Schema</button>
    </div>
    <pre id="log"></pre>
  </div>
  <script src="options.js"></script>
</body>
</html>
